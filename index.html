      <button>effettua l'upgrade</button>

      <div class="content d-flex">

          <!-- Desk  -->
          <div class="desk logo">
            <img src="./img/logo.svg" alt="Logo Spotify">

          <!-- Mobile  -->
          <div class="logo mobile">
            <img src="./img/logo-small.svg" alt="">

          <!-- /Mobile  -->
  
          <nav>
            <!-- Desk  -->
            <ul class="desk">
              <li class="active"><a href="#"><i class="fa-solid fa-house"></i><span> Home</span></a></li>
              <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i><span> Cerca</span></a></li>
              <li><a href="#"><i class="fa-solid fa-book-open"></i><span> La tua libreria</span></a></li>
            </ul>
            <!-- /Desk  -->

            <!-- Mobile  -->
            <div class="mobile">
              <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-book-open"></i></a></li>
              </ul>
            </div>
            <!-- /Mobile  -->
  
            <!-- Desk  -->
            <h6 class="desk">playlist</h6>
            <ul class="desk">
              <li><i class="box-add fa-solid fa-plus"></i> Crea playlist</li>
              <li>Nome playlist</li>
              <li>Nome playlist</li>
              <li>Nome playlist</li>
              <li>Nome playlist</li>
              <li>Nome playlist</li>
              <li>Nome playlist</li>
              <li>Nome playlist</li>
            </ul>
            <!-- /Desk  -->

          </nav>
        </div>

        <!-- Desk  -->
        <div class="desk app-user">
          <div class="app"><i class="fa-regular fa-circle-down"></i> Installa app</div>
          <div class="false-hr"></div>
          <div class="user"><i class="fa-solid fa-circle-user"></i> Guido B</div>
        </div>
        <!-- /Desk  -->

        <!-- Mobile  -->
        <div class="mobile">
          <div class="app-user">
            <div class="app"><i class="fa-regular fa-circle-down"></i></div>
            <div class="user"><i class="fa-solid fa-circle-user"></i></div>
          </div>
        </div>
        <!-- /Mobile  -->

      </div>
      
    </div>

    <!-- MAIN RIGHT   -->
